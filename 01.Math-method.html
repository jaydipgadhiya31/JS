<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math In JS</title>
</head>

<body>
    <h1>Math In JS</h1>



    <script>
        // Math In JS


        let a = 5.3;
        let b = 81;

        // console.log(Math.exp(2, 3));
        console.log(Math.floor(a));    //  Returns the largest integer less than or equal to the input.
        console.log(Math.ceil(a));   // Returns the smallest integer greater than or equal to the input.
        console.log(Math.round(a));
        console.log(Math.random());    // 0-1
        console.log(parseInt(12 * Math.random()));    // 0-1
        console.log(Math.sqrt(b));
        console.log(Math.max(10, 5, 8, 12)); //moti velue
        console.log(Math.min(10, 5, 8, 12)); // nani velue





    </script>
</body>

</html>
