<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array_Method</title>
</head>

<body>
    <h1>Array Method In JS</h1>

    <script>
        //   Array Method In JS

        let arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
        //  0  1  2  3  4    => 5


        console.log(arr);
        console.log("isArray => " + Array.isArray(arr));
        console.log("toString => " + arr.toString());
        console.log("typeof arr.toString => " + typeof arr.toString());
        console.log("length => " + arr.length)
        console.log("indexOf(3) => " + arr.indexOf(3))
        console.log("lastIndexOf(3) =>  " + arr.lastIndexOf(3))
        console.log("push(90) =>  " + arr.push(90))
        console.log("arr =>  " + arr)
        console.log("pop() =>  " + arr.pop())
        console.log("pop() =>  " + arr.pop())
        console.log("pop() =>  " + arr.pop())
        console.log("arr =>  " + arr)
        console.log(arr)
        console.log("shift() =>  " + arr.shift())
        console.log("shift() =>  " + arr.shift())
        console.log(arr)
        console.log("unshift() =>  " + arr.unshift(110))
        console.log("unshift() =>  " + arr.unshift(120))
        console.log(arr)
        //   console.log("slice() =>  " + arr.slice(2,5));  // Extracts a section of the calling array and returns a new array.
        // console.log(arr.slice(2, 5));  // Extracts a section of the calling array and returns a new array.
        console.log(arr);
        console.log(arr.push(40));
        console.log(arr.push(50));
        console.log(arr);
          console.log(arr.splice(2,6));
          console.log(arr);
          console.log(arr.sort());
        console.log(arr.reverse());
    </script>
</body>

</html>
