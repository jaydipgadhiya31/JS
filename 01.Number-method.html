<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Method In JS</title>
</head>

<body>
    <h1>Number Method In JS</h1>


    <script>
        // Number Method In JS



        let a = 10;
        // let b = "Hey";
        let c = 8.651991;


        console.log(isFinite(a));
        console.log(isNaN(a));   // NAN = Not a Number
        console.log(parseInt(c));
        console.log(parseFloat(c));
        console.log(c.toFixed(2));
        console.log(a.toString());
        console.log(typeof a.toString());



    </script>
</body>

</html>
