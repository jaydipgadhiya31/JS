<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String Method In JS</title>
</head>

<body>
    <h1>String Method In JS</h1>

    <script>
        // String Method In JS

        let a = "Namaste Bharat";
        let b = "            Namaste Bharat              ";
        let name = "Harsh Patel";

        console.log(a);
        console.log(a.slice(2,4));
        
        console.log(a.toLowerCase());
        console.log(a.toUpperCase());
        console.log(a.length);
        console.log(a.indexOf("a"));
        console.log(a.lastIndexOf("a"));
        console.log(a.charAt(5));
        console.log(a.includes("p"));
        console.log(b);

        console.log(b.trim());
        console.log(a.concat(" Mata"));


        console.log(name);
        console.log(name.replace("Patel", "Shah"));

    </script>
</body>

</html>
